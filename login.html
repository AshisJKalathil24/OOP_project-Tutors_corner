    <div id="LOGIN">
        <div class="form-container">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toogle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toogle-btn" onclick="register()">Register</button>

                </div>
                <div class="social-icons">
                    <img src="./insta1.jpg" alt="instagram">
                    <img src="./tw.png" alt="Twitter">
                    <img src="./goole1.jpg" alt="Google">
                </div>
                <form id="login" action="noaction.php" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" action="noaction1.php" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>I agree to Terms and Conditions.</span>
                    <button type="submit" class="submit-btn">Register Now</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
